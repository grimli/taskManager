{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'tasks/style.css' %}" />

{% if active_tasks_list %}
    <ul>
    {% for task in active_tasks_list %}
    <li><a href="{% url 'detail' task.id %}">{{ task.name }}</a> - {{ task.description }}</li>
      {% for note in task.note_set.all %}
      <ul>
        <li> {{ note.note }} </li>
      </ul>
      {% endfor %}
    {% endfor %}
    </ul>
{% else %}
    <p>No tasks are available.</p>
{% endif %}
